<!DOCTYPE html>
<html>
<head>
  <title>Turtle Graphics</title>
  <link href="../css/turtleGraphics.css" type="text/css" rel="stylesheet"/>
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.css">
  <script src="../js/jquery-3.1.1.js"></script>
  <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <script src="../js/turtleGraphics.js"></script>
</head>
<body>
  <h1 id="header">Turtle Graphics</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div id="commands">
          <table id="commandTable">
            <thead>
              <th>Command</th>
              <th>Description</th>
            </thead>
            <tr>
              <td>1</td>
              <td>Pen Down</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Pen Up</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Turn Right</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Turn Left</td>
            </tr>
            <tr>
              <td>5</td>
              <td>Advance 5 spaces</td>
            </tr>
            <tr>
              <td>6</td>
              <td>Advance 1 space</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="col-sm-6">
        <table id="myTable">
        </table>
      </div>
      <div class="col-sm-3">
        <h4 id="instructions">Please enter a command (1-6):</h4>
        <input type="text" id="inputBox"></input>
        <input type="button" id="input-btn" value="Submit"></input>
        <br><br><br>
        <input type="button" id="reset" value="Reset"></input>
        <input type="button" id="save" value="Save Commands"></input><br>
        <div id="savedCommands"></divs>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="home" class="col-sm-12">
        <p><a href="../index.html">Home</a></p>
      </div>
    </div>
  </div>

</body>
</html>
