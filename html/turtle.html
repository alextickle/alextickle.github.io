<!DOCTYPE html>
<html>
<head>
  <title>Turtle</title>
  <link href="../css/turtle.css" type="text/css" rel="stylesheet"/>
  <script src="../js/jquery-3.1.1.js"></script>
  <script src="../js/turtle.js"></script>
</head>
<body>
  <h1>Turtle</h1>
  <table id="myTable">
  </table><br><br>
  <table id="commands">
    <thead>
      <th>Command</th>
      <th>Description</th>
    </thead>
    <tr>
      <td>1</td>
      <td>Pen Up</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Pen Down</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Turn Right</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Turn Left</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Advance 5 spaces</td>
    </tr>
    <tr>
      <td>6</td>
      <td>Advance 1 space</td>
    </tr>
  </table>
  <div id="inputs">
    <h4 id="instructions">Please enter a command (1-6):</h4>
    <input type="text" id="inputBox"></input>
    <input type="button" id="input-btn" value="Submit"></input>
  </div>
</body>
</html>
